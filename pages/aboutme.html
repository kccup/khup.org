<!doctype html>
<html lang="en">
  <head>
    <title>Centered About Me</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        min-height: 100vh;
        background-color: #f5f5dc;
        background: url('../images/parchment.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Libre Baskerville', serif;
        color: #3e2723;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* center content vertically */
      }
      nav {
        background: rgba(255,248,220,0.8);
        padding: 0.5rem 1rem;
        border-bottom: 1px solid #a1887f;
        margin-bottom: 2rem;
        width: 100%; /* full width */
        /* max-width removed so nav always spans the viewport */
        box-sizing: border-box;
      }
      nav a {
        text-decoration: none;
        color: #3e2723;
        font-weight: bold;
      }
      #about-section {
         width: 100%;
         max-width: 960px;
         margin-bottom: 2rem;
      }
      #about-section .card {
        background: rgba(255,248,220,0.8);
        border: 1px solid #a1887f;
        border-radius: 0.5rem;
        padding: 1.5rem;
        margin-top: 1rem;
      }
      #about-section h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      #about-section ul {
        list-style: square;
        padding-left: 0;
        display: inline-block;
        text-align: left;
        margin-top: 0.5rem;
      }
      .avatar-container img {
        max-width: 200px;
        height: auto;
      }
      #quote {
        text-align: center;
        margin-top: auto;
        padding-top: 2rem;
        font-style: italic;
        width: 100%;
        max-width: 960px;
      }
      @media (min-width: 768px) {
         #about-section .card {
           margin-top: 0;
         }
      }
      /* Themed buttons for each interest */
      .btn-chess {
        position: relative;
        background: repeating-linear-gradient(
          0deg,
          #fff 0 25%,
          #000 0 50%
        );
        background-size: 40px 40px;
        color: #ffd700;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        border: 2px solid #000;
        font-family: 'Oswald', sans-serif;
        font-size: 1rem;
        text-transform: uppercase;
        -webkit-text-stroke: 1px #000;
        text-stroke: 1px #000;
      }

      .btn-music {
        position: relative;
        background: repeating-linear-gradient(
          to right,
          #fff 0 20%,
          #000 0 25%,
          #fff 0 30%
        );
        background-size: 20px 100%;
        color: #fff;
        font-weight: bold;
        padding-left: 2rem;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        font-family: 'Oswald', sans-serif;
        font-size: 1rem;
        text-transform: uppercase;
        -webkit-text-stroke: 1px #000;
        text-stroke: 1px #000;
      }
      .btn-music::before {
        content: "‚ô™";
        position: absolute;
        left: 0.5rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2rem;
        color: #000;
      }

      .btn-soccer {
        position: relative;
        background: #6caf37;
        color: #fff;
        font-weight: bold;
        border: 2px solid #fff;
        padding: 0.5rem 1.5rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        font-family: 'Oswald', sans-serif;
        font-size: 1rem;
        text-transform: uppercase;
      }
      .btn-soccer::before,
      .btn-soccer::after {
        content: "";
        position: absolute;
        width: 8px;
        height: 24px;
        background: #fff;
        top: 50%;
        transform: translateY(-50%);
      }
      .btn-soccer::before { left: -6px; }
      .btn-soccer::after  { right: -6px; }

      .btn-movies {
        position: relative;
        background: #000;
        color: #ffd700;
        font-weight: bold;
        overflow: hidden;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
        font-family: 'Oswald', sans-serif;
        font-size: 1rem;
        text-transform: uppercase;
      }
      .btn-movies::before {
        content: "";
        position: absolute;
        width: 150%;
        height: 150%;
        background: radial-gradient(
          circle at top left,
          rgba(255,255,255,0.5),
          transparent 60%
        );
        top: -50%;
        left: -50%;
        transform: rotate(25deg);
      }

      .btn-mathematics {
        position: relative;
        background: #e3f2fd;
        color: #0d47a1;
        font-weight: bold;
        overflow: hidden;
        text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        font-family: 'Oswald', sans-serif;
        font-size: 1rem;
        text-transform: uppercase;
      }
      .btn-mathematics::before {
        content: "123 + ‚àë œÄ ‚àû";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%) rotate(-30deg);
        font-size: 1.2rem;
        color: rgba(13,71,161,0.2);
      }

      .btn-philosophy {
        position: relative;
        z-index: 1;           /* bring text layer above pseudo */
        background: #f3e5f5;
        color: #4a148c;
        border: 2px dashed #7e57c2;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        font-family: 'Oswald', sans-serif;
        font-size: 1rem;
        text-transform: uppercase;
      }
      /* central ‚Äúbrain‚Äù icon */
      .btn-philosophy::before {
        content: "üß†";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2rem;
        opacity: 0.2;         /* soften background icon */
        z-index: 0;           /* place behind text */
      }
      /* mini inner thought‚Äêbubbles */
      .btn-philosophy::after {
        content: "";
        position: absolute;
        bottom: 8px;
        right: 8px;
        width: 8px;
        height: 8px;
        background: #f3e5f5;
        border-radius: 50%;
        box-shadow: 12px 12px 0 0 #f3e5f5, 24px 24px 0 0 #f3e5f5;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/index.html">‚Üê Go back</a>
    </nav>
    <div class="container-fluid d-flex justify-content-center">
      <section id="about-section">
        <div class="row flex-column justify-content-center align-items-center">
          <div class="col-md-4 text-center avatar-container">
            <a href="#about-section">
              <img src="../images/avatar.png"
                   alt="Avatar"
                   class="img-fluid rounded shadow-sm mb-3 d-block mx-auto">
            </a>
          </div>
          <div class="col-md-8 col-lg-6 text-center">
            <div class="card">
              <h2>About Me</h2>
              <p><strong>Name:</strong> Khup Mung (Symere)</p>
              <p><strong>Interests:</strong></p>
              <div class="d-flex flex-wrap justify-content-center">
                <button type="button" class="btn btn-sm m-1 btn-chess"
                        onclick="location.href='aboutmepages/chess.html'">
                  Chess
                </button>
                <button type="button" class="btn btn-sm m-1 btn-music"
                        onclick="location.href='aboutmepages/music.html'">
                  Music (playing & listening)
                </button>
                <button type="button" class="btn btn-sm m-1 btn-soccer"
                        onclick="location.href='aboutmepages/soccer.html'">
                  Soccer
                </button>
                <button type="button" class="btn btn-sm m-1 btn-movies"
                        onclick="location.href='aboutmepages/movies.html'">
                  Movies
                </button>
                <button type="button" class="btn btn-sm m-1 btn-mathematics"
                        onclick="location.href='aboutmepages/mathematics.html'">
                  Mathematics (except trigonometry)
                </button>
                <button type="button" class="btn btn-sm m-1 btn-philosophy"
                        onclick="location.href='aboutmepages/philosophy.html'">
                  Philosophy
                </button>
              </div>
              <div class="mt-4 text-center">
                <p><strong>Other Random stuff:</strong></p>
                <button type="button" class="btn btn-outline-info btn-sm"
                        onclick="location.href='aboutmepages/randomstuff.html'">
                  Random Page
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div id="quote"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script type="module">
      const quotes = [
        "Learning never exhausts the mind."
      ];
      const quoteElement = document.getElementById('quote');
      if (quoteElement) {
        quoteElement.innerText = quotes[Math.floor(Math.random() * quotes.length)];
      } else {
        console.error("Quote element not found!");
      }
    </script>
  </body>
</html>
