<!doctype html>
<html lang="en">
  <head>
    <title>Centered About Me</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <style>
      body {
        /* Ensure background covers full page */
        min-height: 100vh;
        /* Use a fallback background color in case image fails */
        background-color: #f5f5dc; /* Parchment-like color */
        background: url('/images/parchment.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Libre Baskerville', serif;
        color: #3e2723; /* Brownish color */
        padding: 2rem;
        display: flex; /* Use flexbox for centering */
        flex-direction: column; /* Stack elements vertically */
        align-items: center; /* Center items horizontally */
      }
      nav {
        background: rgba(255,248,220,0.8); /* Semi-transparent corn silk */
        padding: 0.5rem 1rem;
        border-bottom: 1px solid #a1887f; /* Light brown border */
        margin-bottom: 2rem; /* Increased margin */
        width: 100%; /* Make nav full width */
        max-width: 960px; /* Optional: constrain nav width */
        box-sizing: border-box;
      }
      nav a {
        text-decoration: none;
        color: #3e2723;
        font-weight: bold;
      }
      /* about me styled section */
      #about-section {
         width: 100%; /* Ensure section takes width */
         max-width: 960px; /* Max width for content */
         margin-bottom: 2rem; /* Add space before quote */
      }
      #about-section .card {
        background: rgba(255,248,220,0.8);
        border: 1px solid #a1887f;
        border-radius: 0.5rem;
        padding: 1.5rem; /* Increased padding */
        margin-top: 1rem; /* Add space between avatar and card on small screens */
      }
      #about-section h2 {
        font-size: 2rem;
        margin-bottom: 1rem; /* Increased margin */
      }
      /* Center the UL block, but keep text left-aligned */
      #about-section ul {
        list-style: square;
        padding-left: 0; /* Remove default padding */
        display: inline-block; /* Allows centering via text-center on parent */
        text-align: left; /* Keep list items left-aligned */
        margin-top: 0.5rem;
      }
       /* Center avatar within its column */
       .avatar-container img {
         max-width: 200px; /* Optional: Control avatar size */
         height: auto;
       }
      /* Quote styling */
      #quote {
        text-align: center; /* Already centered text */
        margin-top: auto; /* Push quote to the bottom if using flex column on body */
        padding-top: 2rem; /* Add padding above quote */
        font-style: italic;
        width: 100%;
        max-width: 960px; /* Match content width */
      }

       /* Responsive adjustments */
       @media (min-width: 768px) {
         #about-section .card {
           margin-top: 0; /* Remove top margin on medium screens and up */
         }
       }
    </style>
  </head>
  <body>
    <nav>
      <a href="/index.html">‚Üê Go back</a>
    </nav>

    <div class="container">
        <section id="about-section">
          <div class="row justify-content-center align-items-center">
            <div class="col-md-4 text-center avatar-container">
              <img src="/images/avatar.jpg"
                   alt="Avatar"
                   class="img-fluid rounded shadow-sm mb-3 d-block mx-auto">
                   </div>
            <div class="col-md-8 col-lg-6 text-center"> <div class="card"> <h2>About Me</h2>
                <p><strong>Name:</strong> Khup Mung (Symere)</p>
                <p><strong>Interests:</strong></p>
                <ul class="d-inline-block text-left">
                  <li>Chess</li>
                  <li>Music (playing & listening)</li>
                  <li>Soccer</li>
                  <li>Movies</li>
                  <li>Mathematics (except trigonometry)</li>
                  <li>Philosophy</li>
                </ul>
              </div>
            </div>
          </div>
        </section>
    </div> <div id="quote">
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script type="module">
      const quotes = [
        "Learning never exhausts the mind."
        // Add more quotes here if desired
      ];
      // Ensure the quote div exists before trying to set its text
      const quoteElement = document.getElementById('quote');
      if (quoteElement) {
           quoteElement.innerText = quotes[Math.floor(Math.random() * quotes.length)];
      } else {
          console.error("Quote element not found!");
      }

    </script>
  </body>
</html>
